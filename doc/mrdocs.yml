# Input
source-root: ..
# Directories that contain documented source files
input:
  - ../include
# Patterns to filter out the source-files in the directories
file-patterns:
  - '*.hpp'

# Filters
include-symbols:
  - 'boost::http::**'
exclude-symbols:
  - 'boost::http::fields_view_base::reference::operator->'
see-below:
  - 'boost::http::fields_view_base::iterator'
  - 'boost::http::fields_view_base::reverse_iterator'
  - 'boost::http::fields_view_base::subrange'
  - 'boost::http::file::native_handle_type'
implementation-defined:
  - 'boost::http::*::detail'
  - 'boost::http::detail'
  - 'boost::http::implementation_defined'
  - 'boost::http::make_error_code'
  - 'boost::http::make_error_condition'
inaccessible-members: never
inaccessible-bases: never

# Generator
generate: adoc
base-url: https://www.github.com/cppalliance/http/blob/develop/

# Style
verbose: true
multipage: true
use-system-libc: true
use-system-stdlib: true

# Warnings
warn-unnamed-param: true
warn-if-undoc-enum-val: false

cmake: '-DCMAKE_CXX_STANDARD=20 -DBOOST_HTTP_MRDOCS_BUILD=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=OFF'
